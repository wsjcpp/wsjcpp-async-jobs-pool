wsjcpp_version: v0.0.1
cmake_minimum_required: 3.0
cmake_cxx_standard: 11
name: wsjcpp-async-jobs-pool
version: v0.0.1
description: Multithreading jobs pool (asyncron tasks)
issues: https://github.com/wsjcpp/wsjcpp-async-jobs-pool/issues
keywords:
  - "c++"
  - "sources"
  - "threads"
  - "async"
  - "jobs"

required-libraries:
  - pthread

dependencies:
  - name: "wsjcpp/wsjcpp-core"
    version: "v0.0.3"
    url: "https://github.com/wsjcpp/wsjcpp-core:master"
    origin: "https://github.com/"
    installation-dir: "./src.wsjcpp/wsjcpp_wsjcpp_core"

repositories:
  - type: main
    url: "https://github.com/wsjcpp/wsjcpp-async-jobs-pool"

authors:
  - name: "Evgenii Sopov"
    email: "mrseakg@gmail.com"

distribution:
  - source-file: "src/wsjcpp_storages.cpp"
    target-file: "wsjcpp_storages.cpp"
    type: "source-code"
    sha1: "2d79f51f45743abf376ff0b85e4dd37e622c669b"
  - source-file: "src/wsjcpp_storages.h"
    target-file: "wsjcpp_storages.h"
    type: "source-code"
    sha1: "75922bcfbbd33484b887650f9f44a06bdb35a712"
