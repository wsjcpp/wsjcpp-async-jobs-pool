wsjcpp_version: v0.0.1
cmake_minimum_required: 3.0
cmake_cxx_standard: 11
name: wsjcpp-async-jobs-pool
version: v0.0.1
description: Multithreading jobs pool (asyncron tasks)
issues: https://github.com/wsjcpp/wsjcpp-async-jobs-pool/issues
keywords:
  - "c++"
  - "sources"
  - "threads"
  - "async"
  - "jobs"

required-libraries:
  - pthread

dependencies:
  - name: "wsjcpp-core"
    version: "v0.1.7"
    url: "https://github.com/wsjcpp/wsjcpp-core:master"
    origin: "https://github.com/"
    installation-dir: "./src.wsjcpp/wsjcpp_core"

repositories:
  - type: main
    url: "https://github.com/wsjcpp/wsjcpp-async-jobs-pool"

authors:
  - name: "Evgenii Sopov"
    email: "mrseakg@gmail.com"

distribution:
  - source-file: "src/wsjcpp_async_jobs_pool.cpp"
    target-file: "wsjcpp_async_jobs_pool.cpp"
    type: "source-code"
  - source-file: "src/wsjcpp_async_jobs_pool.h"
    target-file: "wsjcpp_async_jobs_pool.h"
    type: "source-code"

unit-tests:
  cases:
    - name: "AsyncJobsPool"
      description: "Test"
